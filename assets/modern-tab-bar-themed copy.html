<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inverted Gradient Tab Bar</title>
  <style>
    :root{
      --primary-navy: #1A202C;
      --accent-copper: #B45309;
      --accent-copper-2: #D69E2E;
      --light-gray: #E2E8F0;
      --off-white: #F7FAFC;
      --text-secondary: #4A5568;
      --card-radius: 14px;
      --tab-height: 56px;
      --transition-slow: 420ms;
      --border-copper: #B45309;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(180,83,9,0.06), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(26,32,44,0.03), transparent 10%),
        var(--off-white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:100%;
      max-width:560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(247,250,252,0.92));
      border-radius:18px;
      box-shadow: 0 6px 22px rgba(26,32,44,0.12);
      padding:28px;
      text-align:center;
      border: 2px solid var(--border-copper);
    }

    .logo{
      width:84px;height:84px;border-radius:999px;margin:0 auto 18px;
      background: linear-gradient(135deg, var(--accent-copper), var(--accent-copper-2));
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 18px rgba(180,83,9,0.12), inset 0 -6px 18px rgba(255,255,255,0.06);
      border: 2px solid var(--border-copper);
    }
    .logo svg{width:44px;height:44px;filter:drop-shadow(0 1px 0 rgba(0,0,0,0.06))}

    h1{font-size:20px;margin:8px 0 4px;color:var(--primary-navy);font-weight:700}
    p.subtitle{margin:0 0 20px;color:var(--text-secondary);font-size:14px}

    /* Tab bar - container */
    .segmented {
      margin:0 14px 22px;
      background: var(--light-gray);
      border-radius: calc(var(--card-radius));
      padding:4px;
      position:relative;
      height: var(--tab-height);
      display:flex;
      align-items:center;
      justify-content:center;
      border: 2px solid var(--border-copper);
    }

    /* sliding indicator with inverted gradient */
    .indicator {
      position:absolute;
      left:4px;
      top:4px;
      height: calc(var(--tab-height) - 8px);
      width: calc((100% - 8px) / 2);
      border-radius: calc(var(--card-radius) - 4px);
      background: linear-gradient(90deg, var(--accent-copper), var(--accent-copper-2), var(--primary-navy));
      box-shadow:
        0 10px 30px rgba(26,32,44,0.18),
        0 4px 12px rgba(180,83,9,0.12);
      transition: transform var(--transition-slow) cubic-bezier(.2,.9,.18,1);
      z-index:2;
      overflow:hidden;
      border: 2px solid var(--border-copper);
    }

    .indicator::after{
      content:"";
      position:absolute;inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    .tabs {
      position:relative;
      z-index:3;
      display:flex;
      width:100%;
      height:100%;
      gap:0;
      align-items:center;
    }

    .tab-btn{
      flex:1;
      height:100%;
      border:none;
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0 6px;
      color:var(--text-secondary);
      font-weight:600;
      letter-spacing:0.2px;
      transition: all 260ms;
      user-select:none;
      position:relative;
      z-index:3;
    }
    .tab-btn:hover{ color: var(--primary-navy); transform: translateY(-2px); }

    /* active text color when it's on the indicator */
    .tab-btn.active{
      color: white;
      transform: scale(1.02);
      text-shadow: 0 1px 1px rgba(0,0,0,0.18);
    }

    /* small decorative divider between tabs on large screens */
    @media(min-width:420px){
      .tab-divider{
        width:1px;height:44%;background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.06));
        align-self:center;
        border-radius:4px;
      }
    }

    /* content area */
    .content {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(247,250,252,0.98));
      border-radius:12px;
      padding:28px;
      min-height:200px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text-secondary);
      border: 2px solid var(--border-copper);
      transition: transform 260ms, opacity 260ms;
    }
    .content.fade-out{ opacity:0; transform: translateY(12px); pointer-events:none }
    .content.fade-in{ opacity:1; transform: translateY(0); pointer-events:auto }

    /* responsive small screens -> smaller heights */
    @media(max-width:420px){
      :root{ --tab-height: 48px }
      .card{ padding:20px }
      .logo{ width:72px;height:72px }
    }

  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Auth demo">
    <div class="logo" aria-hidden="true">
      <!-- simple lightning SVG -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M13 2L3 14h7l-1 8L21 10h-7l-1-8z" fill="#FFFFFF" opacity="0.96"/>
      </svg>
    </div>

    <h1>Join Journeyman Jobs</h1>
    <p class="subtitle">Connect with electrical opportunities</p>

    <div class="segmented" id="segmented">
      <div class="indicator" id="indicator"></div>

      <div class="tabs" role="tablist" aria-label="Sign up or Sign in">
        <button class="tab-btn active" role="tab" aria-selected="true" data-index="0">Sign Up</button>
        <div class="tab-divider" aria-hidden="true"></div>
        <button class="tab-btn" role="tab" aria-selected="false" data-index="1">Sign In</button>
      </div>
    </div>

    <div class="content" id="content">
      <div id="panel-0" class="panel fade-in">Sign Up Form Content — paste your sign-up form here.</div>
      <div id="panel-1" class="panel fade-out" style="display:none">Sign In Form Content — paste your sign-in form here.</div>
    </div>
  </div>

  <script>
    (function(){
      const indicator = document.getElementById('indicator');
      const segmented = document.getElementById('segmented');
      const tabs = Array.from(document.querySelectorAll('.tab-btn'));
      const panels = [document.getElementById('panel-0'), document.getElementById('panel-1')];
      let active = 0;

      // Function to update gradient based on active tab
      function updateGradient(index) {
        if (index === 0) {
          // Sign Up: Orange on left, Navy on right
          indicator.style.background = 'linear-gradient(90deg, #B45309, #D69E2E, #1A202C)';
        } else {
          // Sign In: Navy on left, Orange on right
          indicator.style.background = 'linear-gradient(90deg, #1A202C, #D69E2E, #B45309)';
        }
      }

      function placeIndicator(index, animate=true){
        const pad = 4; // matches CSS
        const containerWidth = segmented.clientWidth;
        const indicatorWidth = (containerWidth - pad*2) / 2;
        const x = pad + index * indicatorWidth;
        if(!animate) indicator.style.transition = 'none';
        else indicator.style.transition = '';
        indicator.style.width = indicatorWidth + 'px';
        indicator.style.transform = `translateX(${x}px)`;
        
        // Update gradient
        updateGradient(index);
        
        // toggle active text states
        tabs.forEach((t,i)=>{
          t.classList.toggle('active', i===index);
          t.setAttribute('aria-selected', String(i===index));
        });
      }

      function showPanel(i){
        // simple fade switch
        panels.forEach((p, idx)=>{
          if(idx === i){
            p.style.display = '';
            requestAnimationFrame(()=> {
              p.classList.remove('fade-out');
              p.classList.add('fade-in');
            });
          } else {
            p.classList.remove('fade-in');
            p.classList.add('fade-out');
            // keep in DOM but hidden after animation for layout stability
            setTimeout(()=> p.style.display = 'none', 260);
          }
        });
      }

      // init placement (no animation)
      placeIndicator(0, false);

      // click handlers
      tabs.forEach((btn, idx)=>{
        btn.addEventListener('click', ()=>{
          if(active === idx) return;
          active = idx;
          placeIndicator(idx, true);
          showPanel(idx);
        });
      });

      // keep indicator correct on resize
      let resizeTimer = null;
      window.addEventListener('resize', ()=> {
        clearTimeout(resizeTimer);
        // re-place after layout stabilizes
        resizeTimer = setTimeout(()=> placeIndicator(active, false), 80);
      });

      // keyboard navigation (left/right)
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowLeft'){ active = Math.max(0, active-1); tabs[active].click(); }
        if(e.key === 'ArrowRight'){ active = Math.min(tabs.length-1, active+1); tabs[active].click(); }
      });
    })();
  </script>
</body>
</html>
